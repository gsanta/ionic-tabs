<ion-view view-title="Todos">
  <ion-content class="padding">

    <div class="list card" ng-repeat="(key, value) in todos">
      <div class="item item-divider">{{value.title}} | {{value.date | date:'medium'}}</div>
      <div class="item item-body">
        <div>
          {{value.content}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
